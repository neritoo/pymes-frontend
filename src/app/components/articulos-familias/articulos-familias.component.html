<div class="my-3">
    <h3 class="text-primary">Tipos de articulo</h3>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr class="">
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articuloFamilia of articulosFamilias">
                <td><strong>{{articuloFamilia.id}}</strong></td>
                <td>{{articuloFamilia.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
